</head>
<body>
    <body>
        <div class="header" id="myheader">
            <a href="https://saracooper2025.github.io/Portfolio/Landing%20Page/" class="active" style="font-weight:bolder; font-size:20px">Sara Cooper</a>
            <a href="https://saracooper2025.github.io/Portfolio/Data%20Visualization/">Data Visualization</a>
            <a href="https://saracooper2025.github.io/Portfolio/Video/">Video</a>
            <a href="https://saracooper2025.github.io/Portfolio/Storymaps/">Storymaps</a>
            <a href="https://saracooper2025.github.io/Portfolio/Resume/">Resume</a>
            <a href="javascript:void(0);" style="font-size:20px" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
    <script>
        function myFunction() {
        var x = document.getElementById("myheader");
        if (x.className === "header") {
        x.className += " responsive";
        } else {
        x.className = "header";
        }
    }
    </script>
<!--javascript code to get the header to move on scroll-->
    <script>
        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
        if ((document.body.scrollTop >50 || document.documentElement.scrollTop >50) && window.matchMedia("(orientation: landscape)").matches) {
            document.getElementById("myheader").style.height = "50px"; document.getElementById("myheader").style.paddingTop = "0px"
        } else if ((document.body.scrollTop <50 || document.documentElement.scrollTop <50) && window.matchMedia("(orientation: landscape)").matches) {
            document.getElementById("myheader").style.height = "100px"; document.getElementById("myheader").style.paddingTop = "0px"
        } else if ((document.body.scrollTop <50 || document.documentElement.scrollTop <50) && window.matchMedia("(orientation: portrait)").matches) {
            document.getElementById("myheader").style.height = "auto";
        } else if ((document.body.scrollTop >50 || document.documentElement.scrollTop >50) && window.matchMedia("(orientation: portrait)").matches) {
            document.getElementById("myheader").style.height = "auto";
        }
        }
    </script>
<div id="headline_box">
    <div id="headline">Resume</div>
    <div id="divider_line"></div>
</div>
<div class="img"><img src="Sara Cooper 2025 Resume.jpg" /></div>
</div>
<div class="space"></div>
<div class="footer"></div>
</body>
